<script type="text/javascript">  
    $(function() {  
        $("#instagram").text("loading...");  
        var html = '<div>';  
        $.ajax({  
            url: "instagram.php",//PHPファイルのURL  
            type:"POST",  
            dataType: "json"  
        }).done(function(data){  
            $("#instagram").text("");  
            var length = data.data.length;  
            
            for (var i = length -1; 0 <= i; i--) {  
                var d = data.data[length-1-i];
                 
                //<p>'+d.location.name +'</p>
                
              
                html += '<a href="' + d.link + '" target="_blank"><p><img src="' + d.images.standard_resolution.url + '" >';
                html +='<strong>'+d.location.name +'</strong><span></span></p></a>'      
                 
            } 
            html +='</div>'
        }).fail(function(){  
            //通信失敗時の処理  
            html = 'loading...';  
        }).always(function(){  
            //通信完了時の処理  
            $("#instagram").html(html);  
        });  
      
    });  
    </script>
